<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voidnet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar-section">
        <img id="avatar" src="default-avatar.png" alt="Avatar" />
        <input type="file" id="avatar-upload" accept="image/*" />
      </div>
      <div class="username">
        <label><input type="text"></label>
      </div>
    </div>

    <a href="https://www.instagram.com/emanuelgzz_/">instagram</a>

    <div class="customization">
      <label>Cambiar color de fondo:</label>
      <input type="color" id="bg-color" />
      <label>Subir imagen de fondo:</label>
      <input type="file" id="bg-image" accept="image/*" />
    </div>

    <div class="text-box">
      <p>
       <label> agrega texto</label>
       <input type="text">
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
