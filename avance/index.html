<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escuela de Música AARDEM - Calendario Semanal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Escuela de Música AARDEM</h1>
    <p>Sistema de asignación de horarios para clases de instrumentos</p>
  </header>

  <div class="container">
    <!-- Apartado del calendario -->
    <div class="card calendario">
      <h2>Calendario Semanal</h2>
      <table id="calendar">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <p id="message"></p>
    </div>

    <!-- Apartado de clases -->
    <div class="card clases">
      <h2>Clases disponibles</h2>
      <div id="availableClasses">
        
      </div>
    </div>
  </div>

  <footer>
    <p>© 2026 Escuela de Música AARDEM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
